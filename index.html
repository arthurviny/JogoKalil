<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbetim </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>Verbetim</h1> <!--"Título" do Jogo-->
        <div id="tabuleiro"></div> 
        
        <input type="text" id="inputPalpite" maxlength="5" placeholder="Digite uma palavra" />
        <button id= "enviarPalpite" onclick="verificarpalavra()">ENVIAR</button> <!--Cria o Botão de Enviar Resposta 

        <!-- Div para exibir o resultado dos palpites -->
        <div id="resultadoPalpite"></div>
       
        <!-- Botão para reiniciar o jogo, que será inicialmente oculto -->
        <button id="botaoReiniciar" onclick ="reiniciarJogo()" style="display: none;">Reiniciar Jogo</button>
         </div>
</body>
</html>
